<body>
<header class="cabecalho">

        <h1 class="title-cards">Paciente <span th:text="${post.name}"></span> </h1>

            <h4 class="patient_exit" >Telefone: <span th:text="${post.telephone}"></span> </h4>

    </section>
</main>
